    html, body {

 * 
     {
      box-sizing: border-box;
    }

    .slider {
        width: 80%;
        margin: 10px auto;
    }

    .slick-slide {
      margin: 1px 10px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .7;
    }

    .slick-current {
      opacity: 1;
    }
.fit {
  max-width: 85%;
  max-height: 85%;
}
  </style>
